<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - King Pong</title>
    <link rel="stylesheet" href="login.css">
    <style>
        
    </style>
</head>
<body>
    <header>
        <h1><img src="1gifLogoPreto.gif" width="350" alt=""></h1>
        <div id="user-display"></div> <!-- Espaço para exibir o nome de usuário -->
    </header>
    <main>
        <section class="login-container">
            <h2>Entrar</h2>
            <form id="loginForm" action="#" method="post">
                <div class="input-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">JOGAR</button>
                <p id="error-message">Nome de usuário ou senha incorretos!</p> <br><br>
                <a href="signup.html">Ainda não tem uma conta? Cadastre-se!</a> <br> <br>
                <a href="landpage.html">Voltar</a> 
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 King Pong. Todos os direitos reservados.</p>
    </footer>

    <script src="./scriptLogin.js"></script>
</body>
</html>
